<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/02b1d6d912.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Restaurant</title>
</head>
<body>
  <h1>Welcome</h1>

  <div id="conteneur"><!-- Début du conteneur qui contiendra que la barre de navigation et les images -->


    <!-- Menu de navigation qui sera à gauche -->
    <nav>
      <ul>
        <li><i class="fa-solid fa-house"></i></li>
        <li><i class="fa-solid fa-utensils"></i></li>
        <li><i class="fa-solid fa-cart-shopping"></i></li>
        <li><i class="fa-solid fa-location-dot"></i></li>
        <li><i class="fa-solid fa-right-from-bracket"></i></li>
      </ul>
    </nav>

    <!-- Le menu seront à droite -->
    <div id="menu">
      <img src="images/menu1.jpg" alt="Menu 1">
      <img src="images/menu2.jpg" alt="Menu 2">
      <img src="images/menu3.jpg" alt="Menu 3">
      <img src="images/menu4.jpg" alt="Menu 4">
      <img src="images/menu5.jpeg" alt="Menu 5">
      <img src="images/menu6.jpeg" alt="Menu 6">
      <img src="images/menu7.jpeg" alt="Menu 7">
      <img src="images/menu8.jpeg" alt="Menu 8">
    </div>

    
  </div><!-- Fin du conteneur -->
  
  <footer>
    <ul>
      <li><i class="fa-solid fa-address-card"></i> CONTACT</li>
      <li><i class="fa-brands fa-square-instagram"></i> INSTAGRAM</li>
      <li><i class="fa-solid fa-envelope"></i> COURRIER</li>
      <li><i class="fa-brands fa-facebook"></i> FACEBOOK</li>
    </ul>
  </footer>

  
</body>
</html>
